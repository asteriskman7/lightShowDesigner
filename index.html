<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>lightShowDesigner</title>
    <link rel='stylesheet' href='./main.css' type='text/css'>
    <link rel="icon" type="image/png"  href="./favicon.png?v=2" />
  </head>
  <body>
    <h1>lightShowDesigner</h1>
    <canvas id='canvas_show' width='600' height='600'></canvas>
    <div>
      <button type='button' id='button_start'>Start</button>
      <button type='button' id='button_stop'>Stop</button>
    </div>
    <div>
      <input type='range' id='range_rate' min='50' max='100' step='5' value='100'> Playback rate: <span id='span_rate'>100%</span>
    </div>
    <div id='div_timeline'>
    <div id='div_timeline_controls'>
    </div>
      <div id='div_canvas_timeline'>
        <div>
          <button type='button' id='button_addLight'>Add light</button>
          <button type='button' id='button_delLight'>Delete light</button>
          <button type='button' id='button_zoomIn'>Zoom in</button>
          <button type='button' id='button_zoomOut'>Zoom out</button>
        </div>
        <canvas id='canvas_timeline' width='1000' height='200'></canvas>
      </div>
    </div>
    <div id='div_config'>
      <button type='button' id='button_save'>Save</button>
      <button type='button' id='button_export'>Export</button>
      <ul>
        <li>Background URL: <input type='text' id='text_backgroundURL'></li>
        <li>Audio URL: <input type='text' id='text_audioURL'></li>
      </ul>
    </div>
    <!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.min.js'></script> -->
    <script src='./main.js'></script>
  </body>
</html>
